{% extends 'courses/course_panel.html' %}

{% block breadcrumb %}
{{block.super}}
<li>/</li>
<li><a href="{% url 'courses:lessons' course.slug %}">Aulas</a></li>
<li>/</li>
<li><a href="{% url 'courses:show_lesson' course.slug lesson.id %}">{{lesson}}</a></li>

{% endblock %}

        <a href="{% url 'courses:show_lesson' course.slug lesson.id %}">Voltar</a>
    </p>
</div>

{% endblock %}
