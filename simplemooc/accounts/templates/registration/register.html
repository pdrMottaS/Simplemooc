{% extends "base.html" %}

{% block content %}
    <div class="pure-g-r content-ribbon">
        <div class="pure-u-1">
            <h2>Informe seus dados de cadastro</h2>
            <form class="pure-form pure-form-stacked" method="POST">
                {% csrf_token %}
                <fieldset>
                    <ul class="errorlist">
                        <li>{{form.non_field_errors}}</li>
                    </ul>
                    {% for field in form %}
                    <div class="pure-control-group">
                        {{field.label_tag}}
                        {{field}}
                        {% if field.errors %}
                        <ul class="errorlist">
                            <li>{{field.errors}}</li>
                        </ul>
                        {% endif %}
                    </div>
                    {% endfor %}
                    <div class="pure-controls">
                        <button type="submit" class="pure-button pure-button-primary">Cadastrar</button>
                    </div>
                </fieldset>
                <p>
                    JÃ¡ possui login? <a href="{% url 'accounts:login' %}" title="">Login</a> <br />
                </p>
            </form>
        </div>
    </div>
{% endblock %}
